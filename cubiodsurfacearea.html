<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SHAPECALCULATOR</title>
</head>
    <body class="bg-emerald-600" >
        <nav class="bg-emerald-900 text-white flex justify-between">
            <span class="text-xl flex items-center mx-3 font-bold">Shape Calculator</span>
            <ul class="px-28 py-4 flex space-x-11 justify-end">
                <button class="cursor-pointer"><a href="index.html">HOME</a></button>
                <button class="cursor-pointer"><a href="aboutus.html">ABOUT US</a></button>
                <button class="cursor-pointer"><a href="catalouge.html">CATALOUGE</a></button>
                <button class="cursor-pointer"><a href="contactus.html">CONTACT US</a></button>
            </ul>
        </nav>
    <h1 class="text-white text-7xl text-center mt-[200px] font-bold ">SHAPE CALCULATOR</h1>
    <h2 class="text-white font-bold text-3xl text-center">Surface Area of Cuboid Calculator</h2>
    <div class="lable flex justify-center m-[20px]">
    <label for="length" class="font-bold text-white">Enter the length of the cuboid:</label>
    <input type="number" id="length" name="length">
    </div>
    <div class="lable flex justify-center m-[20px]">
    <label for="width" class="font-bold text-white">Enter the width of the cuboid:</label>
    <input type="number" id="width" name="width">
    </div>
    <div class="lable flex justify-center m-[20px]">
    <label for="height" class="font-bold text-white">Enter the height of the cuboid:</label>
    <input type="number" id="height" name="height">
    </div>
    <div class="lable flex justify-center">
    <button onclick="calculateSurfaceArea()" class="text-emerald-800 px-2 py-1 bg-white border shadow-lg rounded-2xl hover:text-emerald-500 hover:bg-emerald-900 font-bold">Calculate Surface Area</button>
    </div>
    <div class="p flex justify-center m-[10px]">
    <p id="result" class="font-bold text-white"></p>
    </div>

    <script>
        function calculateSurfaceArea() {
            const length = document.getElementById("length").value;
            const width = document.getElementById("width").value;
            const height = document.getElementById("height").value;

            const surfaceArea = 2 * (length * width + width * height + height * length);
            document.getElementById("result").textContent = "The surface area of the cuboid is: " + surfaceArea;
        }
    </script>
</body>
</html>
