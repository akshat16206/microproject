<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SHAPECALCULATOR</title>
</head>
    <body class="bg-emerald-600" >
        <nav class="bg-emerald-900 text-white flex justify-between">
            <span class="text-xl flex items-center mx-3 font-bold">Shape Calculator</span>
            <ul class="px-28 py-4 flex space-x-11 justify-end">
                <button class="cursor-pointer"><a href="index.html">HOME</a></button>
                <button class="cursor-pointer"><a href="aboutus.html">ABOUT US</a></button>
                <button class="cursor-pointer"><a href="catalouge.html">CATALOUGE</a></button>
                <button class="cursor-pointer"><a href="contactus.html">CONTACT US</a></button>
            </ul>
        </nav>
    <h1 class="text-white text-7xl text-center mt-[200px] font-bold ">SHAPE CALCULATOR</h1></br>
    <h2 class="text-white font-bold text-3xl text-center">Area of Circle Calculator</h2></br>
    <div class="lable flex justify-center m-[20px] ">
    <label for="radius" class="font-bold text-white">Enter the radius of the circle:</label>
    <input type="number" id="radius" name="radius">
    </div>
    <div class="lable flex justify-center">
    <button onclick="calculateArea()" class="text-emerald-800 px-2 py-1 bg-white border shadow-lg rounded-2xl hover:text-emerald-500 hover:bg-emerald-900 font-bold">Calculate Area</button>
    </div>
    <div class="p flex justify-center m-[10px]">
    <p id="result" class="font-bold text-white"></p>
    </div>
    <script>
        function calculateArea() {
            const radius = document.getElementById("radius").value;
            const area = Math.PI * radius * radius;
            document.getElementById("result").textContent = "The area of the circle is: " + area.toFixed(2);
        }
    </script>
</body>
</html>
