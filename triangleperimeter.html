<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SHAPECALCULATOR</title>
</head>
    <body class="bg-emerald-600" >
        <nav class="bg-emerald-900 text-white flex justify-between">
            <span class="text-xl flex items-center mx-3 font-bold">Shape Calculator</span>
            <ul class="px-28 py-4 flex space-x-11 justify-end">
                <button class="cursor-pointer"><a href="index.html">HOME</a></button>
                <button class="cursor-pointer"><a href="aboutus.html">ABOUT US</a></button>
                <button class="cursor-pointer"><a href="catalouge.html">CATALOUGE</a></button>
                <button class="cursor-pointer"><a href="contactus.html">CONTACT US</a></button>
            </ul>
        </nav>
    <h1 class="text-white text-7xl text-center mt-[200px] m-[10px] font-bold ">SHAPE CALCULATOR</h1>
    <h2 class="text-white font-bold text-3xl text-center">Perimeter of Triangle Calculator</h2>
    <div class="lable flex justify-center m-[20px]">
    <label for="side1" class="font-bold text-white">Enter the length of side 1:</label>
    <input type="number" id="side1" name="side1">
    </div>
    <div class="lable flex justify-center m-[20px]">
    <label for="side2" class="font-bold text-white">Enter the length of side 2:</label>
    <input type="number" id="side2" name="side2">
    </div>
    <div class="lable flex justify-center m-[20px]">
    <label for="side3" class="font-bold text-white">Enter the length of side 3:</label>
    <input type="number" id="side3" name="side3">
    </div>
    <div class="button flex justify-center">
    <button onclick="calculatePerimeter()" class="text-emerald-800 px-2 py-1 bg-white border shadow-lg rounded-2xl hover:text-emerald-500 hover:bg-emerald-900 font-bold">Calculate Perimeter</button>
    </div>
    <div class="p flex justify-center m-[10px]">
    <p id="result" class="font-bold text-white"></p>
    </div>
    <script>
        function calculatePerimeter() {
            const side1 = parseFloat(document.getElementById("side1").value);
            const side2 = parseFloat(document.getElementById("side2").value);
            const side3 = parseFloat(document.getElementById("side3").value);

            const perimeter = side1 + side2 + side3;
            document.getElementById("result").textContent = "The perimeter of the triangle is: " + perimeter;
        }
    </script>
</body>
</html>
